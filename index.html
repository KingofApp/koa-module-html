<div class="module html" ng-controller="HtmlController">
  <koaStyles code="styleCode" setClass="html"></koaStyles>
  <koa-card ng-if="html.modulescope.display == 'card'">
    <div ng-bind-html="code"></div>
  </koa-card>
  <div ng-if="html.modulescope.display != 'card'" ng-bind-html="code"></div>
</div>
